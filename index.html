<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Fallacies - Swipe Learner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 28rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        .card {
            width: 100%;
            height: 85vh;
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-out;
            overflow-y: auto;
        }

        .progress-bar {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 1rem;
        }

        .progress-dot {
            height: 0.25rem;
            flex: 1;
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.3);
            transition: background 0.3s;
        }

        .progress-dot.active {
            background: white;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .card-header {
            margin-bottom: 1.25rem;
        }

        .card-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.35rem;
            white-space: nowrap;
        }

        .card-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 0.75rem;
        }

        .card-section.definition {
            background: transparent;
            padding: 0;
        }

        .card-section.tip {
            background: rgba(255, 255, 255, 0.2);
        }

        .section-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.8;
            margin-bottom: 0.35rem;
        }

        .section-content {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .section-content.example {
            font-style: italic;
            font-size: 0.9rem;
        }

        .card-counter {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .nav-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-button.up {
            top: 1rem;
        }

        .nav-button.down {
            bottom: 1rem;
        }

        .shuffle-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .shuffle-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .shuffle-button.spinning {
            animation: spin 0.6s linear infinite;
            background: rgba(255, 255, 255, 0.4);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .reset-button {
            position: absolute;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #111827;
            border: none;
            border-radius: 2rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 10;
        }

        .reset-button:hover {
            background: #f3f4f6;
        }

        .instructions {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="card-container" id="cardContainer">
            <div class="card" id="card">
                <div class="progress-bar" id="progressBar"></div>
                <div class="card-content">
                    <div class="card-header">
                        <h1 class="card-title" id="cardTitle"></h1>
                        <p class="card-subtitle" id="cardSubtitle"></p>
                    </div>
                    <div class="card-body">
                        <div class="card-section definition">
                            <div class="section-label" id="definitionLabel">Definition</div>
                            <p class="section-content" id="cardDescription"></p>
                        </div>
                        <div class="card-section">
                            <div class="section-label" id="exampleLabel">Example</div>
                            <p class="section-content example" id="cardExample"></p>
                        </div>
                        <div class="card-section tip">
                            <div class="section-label" id="tipLabel">ðŸ’¡ Pro Tip</div>
                            <p class="section-content" id="cardTip"></p>
                        </div>
                    </div>
                </div>
                <div class="card-counter" id="cardCounter"></div>
            </div>

            <button class="nav-button up" id="prevButton" aria-label="Previous card">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="18 15 12 9 6 15"></polyline>
                </svg>
            </button>

            <button class="shuffle-button hidden" id="shuffleButton" aria-label="Shuffle cards">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
            </button>

            <button class="nav-button down" id="nextButton" aria-label="Next card">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>

            <button class="reset-button hidden" id="resetButton">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
                <span>Start Over</span>
            </button>
        </div>

        <div class="instructions">Swipe up/down or use arrow keys</div>
    </div>

    <script>
        let cardData = [];
        let currentIndex = 0;
        let shuffledCards = [];
        let touchStartY = 0;
        let touchEndY = 0;
        let isDragging = false;

        // Load data
        fetch('fallacies.json')
            .then(response => response.json())
            .then(data => {
                cardData = data.cards;
                shuffledCards = [...cardData];
                init();
            })
            .catch(error => console.error('Error loading fallacies:', error));

        function init() {
            renderCard();
            setupEventListeners();
        }

        function renderCard() {
            const card = shuffledCards[currentIndex];
            const cardEl = document.getElementById('card');
            
            // Set solid background color
            cardEl.style.background = card.color;
            
            // Update content
            document.getElementById('cardTitle').textContent = card.title;
            document.getElementById('cardTitle').style.fontSize = calculateFontSize(card.title);
            document.getElementById('cardSubtitle').textContent = card.subtitle;
            document.getElementById('cardDescription').textContent = card.description;
            document.getElementById('cardExample').textContent = card.example;
            document.getElementById('cardTip').textContent = card.tip;
            document.getElementById('cardCounter').textContent = `${currentIndex + 1} / ${shuffledCards.length}`;

            // Update labels for intro card
            if (card.isIntro) {
                document.getElementById('definitionLabel').textContent = 'Welcome';
                document.getElementById('exampleLabel').textContent = "What You'll Learn";
                document.getElementById('tipLabel').textContent = 'ðŸ’¡ Get Started';
            } else {
                document.getElementById('definitionLabel').textContent = 'Definition';
                document.getElementById('exampleLabel').textContent = 'Example';
                document.getElementById('tipLabel').textContent = 'ðŸ’¡ Pro Tip';
            }

            // Update progress bar
            renderProgressBar();

            // Update button states
            document.getElementById('prevButton').disabled = currentIndex === 0;
            document.getElementById('nextButton').disabled = currentIndex === shuffledCards.length - 1;

            // Show/hide buttons
            document.getElementById('shuffleButton').classList.toggle('hidden', currentIndex !== 0);
            document.getElementById('resetButton').classList.toggle('hidden', currentIndex !== shuffledCards.length - 1);
        }

        function renderProgressBar() {
            const progressBar = document.getElementById('progressBar');
            progressBar.innerHTML = '';
            shuffledCards.forEach((_, idx) => {
                const dot = document.createElement('div');
                dot.className = `progress-dot ${idx === currentIndex ? 'active' : ''}`;
                progressBar.appendChild(dot);
            });
        }

        function calculateFontSize(title) {
            const length = title.length;
            const baseSize = 3.5;
            const minSize = 1.2;
            const scaleFactor = 0.08;
            const calculatedSize = Math.max(minSize, baseSize - (length * scaleFactor));
            return `${calculatedSize}rem`;
        }

        function setupEventListeners() {
            const container = document.getElementById('cardContainer');
            const card = document.getElementById('card');

            // Navigation buttons
            document.getElementById('prevButton').addEventListener('click', goPrev);
            document.getElementById('nextButton').addEventListener('click', goNext);
            document.getElementById('resetButton').addEventListener('click', reset);
            document.getElementById('shuffleButton').addEventListener('click', shuffle);

            // Touch events
            container.addEventListener('touchstart', handleTouchStart, { passive: true });
            container.addEventListener('touchmove', handleTouchMove, { passive: true });
            container.addEventListener('touchend', handleTouchEnd);

            // Mouse events
            container.addEventListener('mousedown', handleMouseDown);
            container.addEventListener('mousemove', handleMouseMove);
            container.addEventListener('mouseup', handleMouseUp);
            container.addEventListener('mouseleave', handleMouseUp);

            // Keyboard
            document.addEventListener('keydown', handleKeyDown);
        }

        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
            isDragging = true;
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            touchEndY = e.touches[0].clientY;
            const offset = touchEndY - touchStartY;
            document.getElementById('card').style.transform = `translateY(${offset}px)`;
        }

        function handleTouchEnd() {
            if (!isDragging) return;
            const swipeDistance = touchStartY - touchEndY;
            const minSwipeDistance = 50;

            if (swipeDistance > minSwipeDistance) {
                goNext();
            } else if (swipeDistance < -minSwipeDistance) {
                goPrev();
            }

            document.getElementById('card').style.transform = '';
            isDragging = false;
            touchStartY = 0;
            touchEndY = 0;
        }

        function handleMouseDown(e) {
            touchStartY = e.clientY;
            isDragging = true;
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            touchEndY = e.clientY;
            const offset = touchEndY - touchStartY;
            document.getElementById('card').style.transform = `translateY(${offset}px)`;
        }

        function handleMouseUp() {
            if (!isDragging) return;
            handleTouchEnd();
        }

        function handleKeyDown(e) {
            if (e.key === 'ArrowUp') goPrev();
            if (e.key === 'ArrowDown') goNext();
        }

        function goNext() {
            if (currentIndex < shuffledCards.length - 1) {
                currentIndex++;
                renderCard();
            }
        }

        function goPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        }

        function reset() {
            currentIndex = 0;
            renderCard();
        }

        function shuffle() {
            const button = document.getElementById('shuffleButton');
            button.classList.add('spinning');

            const introCard = cardData[0];
            const fallacyCards = cardData.slice(1);

            // Fisher-Yates shuffle
            for (let i = fallacyCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [fallacyCards[i], fallacyCards[j]] = [fallacyCards[j], fallacyCards[i]];
            }

            shuffledCards = [introCard, ...fallacyCards];
            currentIndex = 0;
            renderCard();

            setTimeout(() => {
                button.classList.remove('spinning');
            }, 600);
        }
    </script>
</body>
</html>
