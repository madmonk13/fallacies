<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Fallacies - Swipe Learner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <div id="app">
        <div class="card-container" id="cardContainer">
            <div class="card" id="card">
                <div class="progress-bar" id="progressBar"></div>
                <div class="card-content">
                    <div class="card-header">
                        <h1 class="card-title" id="cardTitle"></h1>
                        <p class="card-subtitle" id="cardSubtitle"></p>
                    </div>
                    <div class="card-body">
                        <div class="card-section definition">
                            <div class="section-label" id="definitionLabel">Definition</div>
                            <p class="section-content" id="cardDescription"></p>
                        </div>
                        <div class="card-section">
                            <div class="section-label" id="exampleLabel">Example</div>
                            <p class="section-content example" id="cardExample"></p>
                        </div>
                        <div class="card-section tip">
                            <div class="section-label" id="tipLabel">ðŸ’¡ Pro Tip</div>
                            <p class="section-content" id="cardTip"></p>
                        </div>
                    </div>
                </div>
                <div class="card-counter" id="cardCounter"></div>
            </div>

            <button class="nav-button up" id="prevButton" aria-label="Previous card">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="18 15 12 9 6 15"></polyline>
                </svg>
            </button>

            <button class="shuffle-button hidden" id="shuffleButton" aria-label="Shuffle cards">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
            </button>

            <button class="nav-button down" id="nextButton" aria-label="Next card">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>

            <button class="reset-button hidden" id="resetButton">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
                <span>Start Over</span>
            </button>
        </div>

        <div class="instructions">Swipe up/down or use arrow keys</div>
    </div>
</body>
</html>
